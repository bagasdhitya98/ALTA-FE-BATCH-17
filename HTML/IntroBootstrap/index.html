<!DOCTYPE html>
<html>
  <head>
    <title>Introduction Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center min-vw-100 min-vh-100"
  >
    <nav
      class="navbar bg-body-tertiary position-absolute sticky-top top-0 w-100"
    >
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h1>Contoh Column 1</h1>
        <div class="bg-primary col-lg-2 col-md-4 col-sm-6">Grid 1</div>
        <div class="bg-primary col-lg-2 col-md-4 col-sm-6">Grid 2</div>
        <div class="bg-primary col-lg-2 col-md-4 col-sm-4">Grid 3</div>
        <div class="bg-primary col-lg-2 col-md-2 col-sm-4">Grid 4</div>
        <div class="bg-primary col-lg-2 col-md-2 col-sm-4">Grid 5</div>
        <div class="bg-primary col-lg-2 col-md-2 col-sm-8">Grid 6</div>
      </div>
    </div>
    <br />
    <br />
    <div class="container text-center">
      <div class="row">
        <h1>Contoh Column 2</h1>
        <div class="col-xl-3 col-lg-6 col-md-2 col-sm-6 col-4 bg-primary shape">
          Grid 1
        </div>
        <div class="col-xl-3 col-lg-6 col-md-2 col-sm-6 col-4 bg-success shape">
          Grid 2
        </div>
        <div class="col-xl-3 col-lg-6 col-md-2 col-sm-6 col-4 bg-info shape">
          Grid 3
        </div>
        <div class="col-xl-3 col-lg-6 col-md-2 col-sm-6 col-4 bg-warning shape">
          Grid 4
        </div>
        <div class="col-xl-3 col-lg-6 col-md-2 col-sm-6 col-4 bg-danger shape">
          Grid 5
        </div>
        <div
          class="col-xl-3 col-lg-6 col-md-2 col-sm-6 col-4 bg-info-subtle shape"
        >
          Grid 6
        </div>
      </div>
    </div>
  </body>
</html>
