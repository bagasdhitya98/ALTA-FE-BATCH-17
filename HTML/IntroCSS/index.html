<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      .random-internal h1 {
        color: blue;
      }
      .random-internal h2 {
        color: green;
      }
      .random-internal h3 {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div class="random-internal">
      <h1>internal style</h1>
      <h2>internal style</h2>
      <h3>internal style</h3>
    </div>
    <div style="color: brown">
      <h1>inline style</h1>
      <h2>inline style</h2>
      <h3>inline style</h3>
    </div>
    <div class="random-external">
      <h1>external style</h1>
      <h2>external style</h2>
      <h3>external style</h3>
    </div>
    <div id="shape1"></div>
    <div id="shape2"></div>
    <div class="grouping">
      <p>grouping text</p>
      <strong>grouping text</strong><br />
      <em>grouping text</em>
    </div>
    <br />
    <br />
    <div class="example-shape">
      <p>Ini contoh padding dan margin</p>
    </div>
    <div class="gambar-sapi"></div>
    <button class="clickable">Click Here!</button>
    <div class="example-transition">
      <p>Ini contoh transisi</p>
    </div>
  </body>
</html>
